<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <section class="sec">
            <form action="">
                <input type="text" name="screens" id="screen">
            </form> 
            <div class="btns">
                <button type="button" class="btn btn_funs" data-num="+">+</button>
                <button type="button" class="btn btn_funs" data-num="-">-</button>
                <button type="button" class="btn btn_funs" data-num="*">*</button>
                <button type="button" class="btn btn_funs" data-num="/">/</button>
                <!-- <button type="button" class="btn btn_funs" data-num="%">%</button> -->

                <button type="button" class="btn btn_nums" data-num="9">9</button>
                <button type="button" class="btn btn_nums" data-num="8">8</button>
                <button type="button" class="btn btn_nums" data-num="7">7</button>
                <button type="button" class="btn btn_nums" data-num="6">6</button>
                <button type="button" class="btn btn_nums" data-num="5">5</button>
                <button type="button" class="btn btn_nums" data-num="4">4</button>
                <button type="button" class="btn btn_nums" data-num="3">3</button>
                <button type="button" class="btn btn_nums" data-num="2">2</button>
                <button type="button" class="btn btn_nums" data-num="1">1</button>
                <button type="button" class="btn btn_nums" data-num="0">0</button>

                <button type="button" class="btn_equals">=</button>
                <button type="button" class="btn_clr">clr</button>
            </div>
        </section>

    </div>
    <script src="index.js"></script>
</body>

</html>
